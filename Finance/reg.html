<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
    <center>
    <form action="">
        <div class="head">Register</div>
        <label for="">Nickname</label>
        <input type="text" name="name" id="reg" placeholder="Enter nickname">
        <label for="">Email</label>
        <input type="email" name="email" id="reg" placeholder="Enter email">
        <label for="">Password</label>
        <input type="password" name="password" id="reg" placeholder="Enter password">
        <label for="">Repeat password</label>
        <input type="password" name="r-password" id="reg" placeholder="Repeat Password">
        <span class="privacy">
            <img src="img/White.png" alt="" class="buts"> <span class="agree">
            By creating an account you agree to our <a href="privacy.html">Terms & Privacy</a>.</span>
        </span>
        <button class="text-reg" disabled value="send" type="button"><b>Register</b></button>
    </form>
    </center>
    </div>
    <footer>
        <p><b>cuprumav</b></p>
        <img src="img/inst_logo.png" alt="inst">
    </footer>



    <script src="script.js"></script>
</body>
</html>
